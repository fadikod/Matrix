<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
  <title>Tenor GIF Finder</title>
</head>

<body>

  <main class="container py-5">
    <h1 class="text-center mb-4">Tenor GIF Finder</h1>

    <div class="search-box mx-auto mb-4">
      <input
        type="text"
        id="keywordInput"
        class="form-control mb-2"
        placeholder="Type something fun..."
      />
      <button id="findBtn" class="btn btn-custom w-100">
        Find GIFs
      </button>
    </div>

    <div id="gifResults" class="row justify-content-center"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
