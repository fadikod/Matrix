<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="calculator card p-3">
    <input type="text" id="display" class="form-control mb-3 text-end" disabled>

    <div class="row g-2">
      <button class="btn btn-danger col-3" id="clear">C</button>
      <button class="btn btn-secondary col-3 operator">/</button>
      <button class="btn btn-secondary col-3 operator">*</button>
      <button class="btn btn-secondary col-3 operator">-</button>

      <button class="btn btn-light col-3 number">7</button>
      <button class="btn btn-light col-3 number">8</button>
      <button class="btn btn-light col-3 number">9</button>
      <button class="btn btn-secondary col-3 operator">+</button>

      <button class="btn btn-light col-3 number">4</button>
      <button class="btn btn-light col-3 number">5</button>
      <button class="btn btn-light col-3 number">6</button>

      <button class="btn btn-light col-3 number">1</button>
      <button class="btn btn-light col-3 number">2</button>
      <button class="btn btn-light col-3 number">3</button>

      <button class="btn btn-light col-6 number">0</button>
      <button class="btn btn-success col-6" id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
