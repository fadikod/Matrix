            <div class="section center buttons-wrap">
              <a id="btnA" class="waves-effect waves-light btn-small">
                <i id="icon" class="material-icons left">cloud</i>Dare to click me!!!!
              </a>

              <a id="btnB" class="waves-effect waves-light btn-small">
                You did??
              </a>
            </div>

          <script
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
          </script>

          <script>
                const btnA = document.getElementById("btnA");
                  const btnB = document.getElementById("btnB");
                  const icon = document.getElementById("icon");

function swapIcon() {
  // shake both buttons
  btnA.classList.add("shake");
  btnB.classList.add("shake");

  setTimeout(() => {
    btnA.classList.remove("shake");
    btnB.classList.remove("shake");

    // move the icon
    if (btnA.contains(icon)) {
      btnB.prepend(icon);

      // change texts
      btnA.lastChild.textContent = " Missed me?";
      btnB.lastChild.textContent = " I have it now!";
    } else {
      btnA.prepend(icon);

      // change texts back
      btnA.lastChild.textContent = " I have it now!";
      btnB.lastChild.textContent = " Missed me?";
    }
  }, 300);
}


                  btnA.addEventListener("click", swapIcon);
                  btnB.addEventListener("click", swapIcon);
                
          </script>
