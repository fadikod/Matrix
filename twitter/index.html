<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="modal">

         <span class="close">Ã—</span>

         <img src="twitter.png" class="logo" alt="Twitter">

         <h1>Sign in to Twitter</h1>

        <button class="btn light social">
             <img src="google.png" class="icon" alt="Google">
              <span>Sign in with Google</span>
        </button>

        <button class="btn light social">
                <img src="apple.png" class="icon" alt="Apple">
                <span>Sign in with Apple</span>
        </button>

        <div class="or">or</div>

        <input type="text" placeholder="Phone, email, or username">

        <button class="btn dark">Next</button>
        <button class="btn light">Forgot password?</button>

      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>

    </div>
  </div>

</body>
</html>
